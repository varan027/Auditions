<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
  <title>AUDITIONS</title>
</head>
<body>
  <span class="material-symbols-outlined" onclick="darkmode()">
    dark_mode
    </span>
  <div>
    <form id="myform">
      <label class="label-text" for="name">NAME: </label>
      <input type="text" id="name" name="name"> <br>
  
      <label class="label-text" for="age"> AGE: </label >
      <input type="number" id="age" name="age" maxlength="3"> <br>
      <input type="submit">
    </form>
  </div>
  <h1 id="msg"></h1>

</body>
<script defer src="app.js"></script>
</html>
